<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="fixed-top">
      <nav class="navbar bg-light py-0">
        <div>
          <img src="img/logo.png" alt="#" width="270x" height="100px" />
        </div>
        <div>
          <div id="links">
            <a href="login.html" class="btn btn-outline-success">Login</a>
            <a href="register.html" class="btn btn-success ml-2"
              >Register</a
            >
          </div>
        </div>
      </nav>
  </header>
  <section class="log-page container">
      <div class="form-group bg-light shadow p-5">
            <form>
                <label for="#email">Email</label>
                <input type="email" class="form-control mb-3" id="email" />
                <label for="#password">Password</label>
                <input type="password" class="form-control mb-3" id="password" />
                <button class="btn btn-success mb-3" id="login-btn">Login</button>
            </form>
            <p>Do not have an account? <a href="register.html" class="text-success">Register</a></p>
      </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
