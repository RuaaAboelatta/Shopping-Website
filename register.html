<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar bg-light py-0">
        <div>
          <img src="img/logo.png" alt="#" width="270x" height="100px" />
        </div>
        <div>
          <div id="links">
            <a href="login.html" class="btn btn-outline-success">Login</a>
            <a href="register.html" class="btn btn-success ml-2">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="reg-page container">
      <div class="form-group bg-light shadow p-5">
        <form>
          <div class="form-inline d-flex justify-content-between mb-3">
            <div
              class="form-group col-lg-6 d-flex flex-column align-items-start pl-0"
            >
              <label for="#fname" class="mb-2">First Name</label>
              <input type="text" class="form-control w-100" id="fname" />
            </div>
            
            <div
              class="form-group col-lg-6 d-flex flex-column align-items-start p-0"
            >
              <label for="#lname" class="mb-2">Last Name</label>
              <input type="text" class="form-control w-100" id="lname" />
            </div>
            
          </div>
          <label for="#email">Email</label>
          <input type="email" class="form-control mb-3" id="email" />
          <label for="#password">Password</label>
          <input type="password" class="form-control mb-3" id="password" />
          <button class="btn btn-success mb-3" id="sub-btn">Register</button>
        </form>
        <p>
          Have an account? <a href="login.html" class="text-success">Login</a>
        </p>
      </div>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
