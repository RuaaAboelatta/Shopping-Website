<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar bg-light py-0">
        <div>
          <img src="img/logo.png" alt="#" width="270x" height="100px" />
        </div>
        <div>
          <div id="links">
            <a href="login.html" class="btn btn-outline-success">Login</a>
            <a href="register.html" class="btn btn-success ml-2">Register</a>
          </div>
          <div id="loggedin">
            <span id="hello" class="text-danger"></span>
            <i class="fa-solid fa-cart-shopping cart-icon">
              <span id="product-Num">0</span>
            </i>
            <div class="text-center col-lg-2 pb-2 px-1 shadow rounded cart-con">
              <div class="  p-2" id="cart"></div>
              <a href="cart.html" class="btn btn-outline-success"
              >view all products</a>
            </div>
            <a class="btn btn-outline-danger" id="logout-btn">logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container p-0 first-con">
      <form action="#">
        <div class="form-inline d-flex justify-content-between">
          <select name="" id="search-type" class="form-control col-lg-3">
            <option value="title">Search by Product Name</option>
            <option value="category">Search by Category</option>
          </select>
          <input
            type="text"
            placeholder="Search..."
            class="form-control col-lg-7"
            id="search-bar"
            value=""
          />
          <button class="btn btn-success px-5">Search</button>
        </div>
      </form>
    </section>

    <section
      class="container d-flex justify-content-between flex-wrap p-0 mt-5"
      id="product-sec"
    >
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/items.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
